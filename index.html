<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="intro">
        <div class="players">
            <h3>Player1</h3>
            <h3>Player2</h3>
        </div>

        <div class="coins">
            <img class="coin-intro" src="images/red.png" alt="Red Coin">
            <img class="coin-intro" src="images/yellow.png" alt="Yellow Coin">
        </div>
        <div class="coins scores">
            <p id="p1">0</p>
            <p id="p2">0</p>
        </div>
    </div>
    <div class="container">
        <div class="box box-1">
            <img class="r-1 red-images view-hidden" src="images/red.png" alt="Red Coin">
            <img class="y-1 yellow-images view-hidden" src="images/yellow.png" alt="Yellow Coin">
        </div>

        <div class="box box-2">
            <img class="r-2 red-images view-hidden" src="images/red.png" alt="Red Coin">
            <img class="y-2 yellow-images view-hidden" src="images/yellow.png" alt="Yellow Coin">
        </div>

        <div class="box box-3">
            <img class="r-3 red-images view-hidden" src="images/red.png" alt="Red Coin">
            <img class="y-3 yellow-images view-hidden" src="images/yellow.png" alt="Yellow Coin">
        </div>

        <div class="box box-4">
            <img class="r-4 red-images view-hidden" src="images/red.png" alt="Red Coin">
            <img class="y-4 yellow-images view-hidden" src="images/yellow.png" alt="Yellow Coin">
        </div>

        <div class="box box-5">
            <img class="r-5 red-images view-hidden" src="images/red.png" alt="Red Coin">
            <img class="y-5 yellow-images view-hidden" src="images/yellow.png" alt="Yellow Coin">
        </div>

        <div class="box box-6">
            <img class="r-6 red-images view-hidden" src="images/red.png" alt="Red Coin">
            <img class="y-6 yellow-images view-hidden" src="images/yellow.png" alt="Yellow Coin">
        </div>

        <div class="box box-7">
            <img class="r-7 red-images view-hidden" src="images/red.png" alt="Red Coin">
            <img class="y-7 yellow-images view-hidden" src="images/yellow.png" alt="Yellow Coin">
        </div>

        <div class="box box-8">
            <img class="r-8 red-images view-hidden" src="images/red.png" alt="Red Coin">
            <img  class="y-8 yellow-images view-hidden"src="images/yellow.png" alt="Yellow Coin">
        </div>

        <div class="box box-9">
            <img class="r-9 red-images view-hidden" src="images/red.png" alt="Red Coin">
            <img class="y-9 yellow-images view-hidden" src="images/yellow.png" alt="Yellow Coin">
        </div>

    </div>
    <a href="#" class="btn-reset" id="reset">Reset</a>
    <h2 class="winner" id="display-winner"></h2>
</body>
</html>
